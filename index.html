<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="binocular logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="main-img">
        <div class="advert">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <div class="nav">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </nav>
      </div>
      <div class="gallery">
        <div class="gallery-img pen">
          <img src="./resources/images/pen.png" alt="exploding pen">
          <span class="describe">Exploding Pen</span>
        </div>
        <div class="gallery-img watch">
          <img src="./resources/images/watch.png" alt="cellular watch">
          <span class="describe">Cellular Watch</span>
        </div>
        <div class="gallery-img glasses">
          <img src="./resources/images/glasses.png" alt="thermal glasses">
          <span class="describe">Thermal Glasses</span>
        </div>
        <div class="land-data">
          <div class="location">
            <span class="describe">Location</span>
            <span>-47.346436 84.32354</span>
          </div>
          <div class="hours">
            <span class="describe">Hours</span>
            <span>0800-1800</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
